version: "3.1"
rules:

- rule: Respond to service inquiry
  steps:
  - intent: ask_services
  - action: action_get_services
  
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye
  
- rule: Say hi to user
  steps:
  - intent: greet
  - action: utter_greet